title: LearOps
module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  ru:
    languageName: Русский
    weight: 2

menu:
  main:
    - name: Docs
      identifier: docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: GitHub
      weight: 4
      url: "https://github.com/Ivanhahanov/learnops"
      params:
        icon: github

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

params:
  navbar:
    displayTitle: true
    # displayLogo: true
    # logo:
    #   path: images/logo.svg
    #   dark: images/logo-dark.svg
    #   # width: 40
    #   # height: 20
    #   # link: /
    # width: wide

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: false

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/Ivanhahanov/learnops/edit/main/docs/content"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover