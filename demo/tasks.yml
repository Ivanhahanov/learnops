    materials:
      - title: Bash Cheat Sheet
        link: https://github.com/RehanSaeed/Bash-Cheat-Sheet
      - title: Linux Cheat Sheet
        link: https://github.com/sudheerj/Linux-cheat-sheet
    tests:
      - title: Безопасность Linux
        linkedTask: linux-security
        questions:
          - type: choice
            text: Какой инструмент используется для управления файерволом в Linux?
            options:
              - option: ufw
                is_right: true
              - option: top
              - option: nano
              - option: grep
          - type: choice
            text: Какая команда используется для просмотра системных логов?
            options:
              - option: cat /var/log/syslog
                is_right: true
              - option: nano /var/log/syslog
              - option: ls /var/log
              - option: tail -n 10 /var/log
          - type: text
            text: Как отключить вход в систему под root через SSH?
            right: "PermitRootLogin=no"
          - type: choice
            text: Какой файл в Linux используется для управления списком разрешённых хостов SSH?
            options:
              - option: /etc/hosts.allow
                is_right: true
              - option: /etc/ssh/ssh_config
              - option: /etc/authorized_keys
              - option: /etc/hosts.deny
          - type: choice
            text: Какая команда проверяет текущие сетевые соединения?
            options:
              - option: netstat
                is_right: true
              - option: ps aux
              - option: lsblk
              - option: df -h

      - title: Bash команды
        linkedTask: bash-intro
        questions:
          - type: choice
            text: Какой командой можно создать директорию в Linux?
            options:
              - option: mkdir
                is_right: true
              - option: rmdir
              - option: touch
              - option: cd
          - type: choice
            text: Что делает команда chmod 600 файл.txt?
            options:
              - option: Дает только владельцу право читать и записывать файл
                is_right: true
              - option: Удаляет файл
              - option: Дает право на выполнение файла всем пользователям
              - option: Меняет владельца файла
          - type: text
            text: Какой символ используется для перенаправления вывода в файл?
            right: ">"
          - type: choice
            text: Что делает команда echo $PATH?
            options:
              - option: Показывает текущие пути поиска исполняемых файлов
                is_right: true
              - option: Устанавливает новый путь поиска
              - option: Очищает переменную PATH
              - option: Перезапускает оболочку
          - type: text
            text: Какой командой можно вывести первые 10 строк файла?
            right: "head -n 10 <имя_файла>"
          - type: choice
            text: Что означает команда "|" в Bash?
            options:
              - option: Передает вывод одной команды на вход другой команды
                is_right: true
              - option: Завершает текущий процесс
              - option: Соединяет строки в файл
              - option: Указывает комментарий

    tasks:
