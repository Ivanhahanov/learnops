apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "api.fullname" . }}
rules:
  - apiGroups:
      - "capsule.clastix.io"
    resources:
      - "tenants"
    verbs:
      - "get"
      - "list"
      - "watch"
      - "create"
      - "update"
      - "patch"
      - "delete"
